        <html><head><meta name="generator" content="Hexo 3.8.0"></head><body><h1 id="REPL"><a href="#REPL" class="headerlink" title="REPL"></a>REPL</h1><h3 id="Trying-out-the-REPL"><a href="#Trying-out-the-REPL" class="headerlink" title="Trying out the REPL"></a>Trying out the REPL</h3><p>Once you start getting a feel for SQRL and want to try play around in realtime, a REPL is included</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">$ ./sqrl repl</span><br><span class="line">sqrl&gt; LET ActionData := {&quot;name&quot;: &quot;hi&quot;, &quot;user_id&quot;: &quot;1.2.3.4&quot;};</span><br><span class="line">{ name: &apos;hi&apos;, user_id: &apos;1.2.3.4&apos; }</span><br><span class="line">sqrl&gt; LET ActionName := jsonValue(ActionData, &quot;$.name&quot;)</span><br><span class="line">&apos;hi&apos;</span><br><span class="line">sqrl&gt; LET UserId := jsonValue(ActionData, &quot;$.user_id&quot;)</span><br><span class="line">&apos;1234&apos;</span><br><span class="line">sqrl &gt; LET User := entity(&apos;User&apos;, UserId)</span><br><span class="line">entity&lt;User/1234&gt; {</span><br><span class="line">  uniqueId&lt;2019-01-18T03:58:57.834Z@1&gt;</span><br><span class="line">}</span><br><span class="line">sqrl&gt; printSource(ActionName);</span><br><span class="line">function() {</span><br><span class="line">  const f0 = () =&gt;</span><br><span class="line">    bluebird.resolve(functions.attr(this.slots[&quot;ActionData&quot;].value(), &quot;name&quot;));</span><br><span class="line">  return this.load(&quot;ActionData&quot;).then(f0);</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
